<main class="container mx-auto p-6">
    <section class="my-12 text-center">
        <h2 class="text-4xl font-bold mb-4 text-emerald-700 text-center" style="font-family: 'Montserrat', sans-serif;">Home Purchase vs. Rent Analysis</h2>
        <div class="text-left">
            <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                Use this tool to compare the financial impact of buying a home versus renting and investing. Enter your assumptions below. All rates are annual percentages unless otherwise noted.
            </p>
        </div>
    </section>
    <section class="my-12 bg-white rounded-xl shadow-lg p-8 w-full mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-green-700" style="font-family: 'Montserrat', sans-serif;">Input Parameters</h2>
        <div class="planner-sections">
            <div class="planner-form">
                <form id="homePurchaseForm" class="flex flex-col gap-3 bg-gray-50 p-4 rounded-lg shadow w-full">
                    <h3 class="text-xl font-semibold mt-2 mb-1 text-emerald-800">Home Purchase (Owner)</h3>
                    <div class="form-row">
                        <label for="downPayment" class="form-label">Initial Down Payment:</label>
                        <input type="number" id="downPayment" name="downPayment" min="0" step="1000" value="60000" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="loanAmount" class="form-label">Loan Amount:</label>
                        <input type="number" id="loanAmount" name="loanAmount" min="0" step="1000" value="240000" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="mortgageRate" class="form-label">Mortgage Interest Rate (%):</label>
                        <input type="number" id="mortgageRate" name="mortgageRate" min="0" max="20" step="0.01" value="6.5" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="mortgageYears" class="form-label">Mortgage Duration (years):</label>
                        <input type="number" id="mortgageYears" name="mortgageYears" min="1" max="40" value="30" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="monthlyPayment" class="form-label">Monthly Mortgage Payment:</label>
                        <input type="number" id="monthlyPayment" name="monthlyPayment" min="0" step="10" value="1518" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="homeAppreciationMean" class="form-label">Home Appreciation Rate Mean (%):</label>
                        <input type="number" id="homeAppreciationMean" name="homeAppreciationMean" min="-10" max="20" step="0.1" value="3.0" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="homeAppreciationStd" class="form-label">Home Appreciation Std Dev (0-1):</label>
                        <input type="number" id="homeAppreciationStd" name="homeAppreciationStd" min="0" max="1" step="0.01" value="0.12" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="propertyTaxes" class="form-label">Annual Property Taxes:</label>
                        <input type="number" id="propertyTaxes" name="propertyTaxes" min="0" step="100" value="4000" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="homeInsurance" class="form-label">Annual Home Insurance:</label>
                        <input type="number" id="homeInsurance" name="homeInsurance" min="0" step="100" value="1200" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="maintenanceRate" class="form-label">Annual Maintenance (% of home value):</label>
                        <input type="number" id="maintenanceRate" name="maintenanceRate" min="0" max="10" step="0.1" value="1.0" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="hoaFees" class="form-label">Annual HOA Fees:</label>
                        <input type="number" id="hoaFees" name="hoaFees" min="0" step="100" value="0" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="buyingCosts" class="form-label">Transaction Costs (Buying, %):</label>
                        <input type="number" id="buyingCosts" name="buyingCosts" min="0" max="10" step="0.1" value="2.5" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="sellingCosts" class="form-label">Transaction Costs (Selling, %):</label>
                        <input type="number" id="sellingCosts" name="sellingCosts" min="0" max="10" step="0.1" value="6.0" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="mortgageDeduction" class="form-label">Mortgage Interest Deduction:</label>
                        <select id="mortgageDeduction" name="mortgageDeduction" class="form-input">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="taxRate" class="form-label">Marginal Tax Rate (%):</label>
                        <input type="number" id="taxRate" name="taxRate" min="0" max="50" step="1" value="24" class="form-input" />
                    </div>
                    <div class="form-row">
                        <label for="numSimulations" class="form-label">Number of Simulations:</label>
                        <input type="number" id="numSimulations" name="numSimulations" min="1" max="100000" value="10000" class="form-input" />
                    </div>
                    <button type="submit" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold px-6 py-2 rounded transition self-start xs:self-auto mt-2">Update Chart</button>
                </form>
            </div>
            <div class="planner-chart">
                <!-- Chart or results will go here -->
            </div>
        </div>
    </section>
</main>
