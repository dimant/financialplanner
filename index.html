<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen font-sans">
    <header class="bg-gradient-to-r from-emerald-600 via-green-500 to-lime-500 shadow-lg">
        <div class="container mx-auto flex items-center justify-between py-6 px-4">
            <h1 class="text-3xl font-extrabold text-white tracking-wide drop-shadow-lg"
                style="font-family: 'Montserrat', sans-serif;">Financial Planner</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" id="home-link" class="text-white hover:text-lime-100 font-medium transition">Home</a></li>
                    <li class="relative group">
                        <button class="text-white hover:text-lime-100 font-medium transition focus:outline-none flex items-center">
                            Tools
                            <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <ul class="absolute left-0 mt-2 w-40 bg-white rounded shadow-lg opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 transition-opacity z-20 invisible group-hover:visible group-focus-within:visible">
                            <li><a href="#" id="retirement-link" class="block px-4 py-2 text-gray-800 hover:bg-lime-100">Retirement</a></li>
                            <li><a href="#" id="homepurchase-link" class="block px-4 py-2 text-gray-800 hover:bg-lime-100">Home Purchase</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="text-white hover:text-lime-100 font-medium transition">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="tool-content" hx-get="home.html" hx-trigger="load" hx-swap="innerHTML"></div>
    <footer class="bg-gradient-to-r from-emerald-600 via-green-500 to-lime-500 text-white py-6 mt-16">
        <div class="container mx-auto text-center">
            <p class="font-medium">&copy; 2025 Financial Planner. All rights reserved.</p>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
